<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Quantité</th>
      <th scope="col">Description</th>
      <th scope="col">Type Lot</th>
      <th scope="col">Pieces defectueuse</th>
      <th scope="col">Ajouter Pieces defectueuse</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let piece of listPieces | async">
      <th scope="row">{{piece.nom}}</th>
      <td>{{piece.quantite}}</td>
      <td>{{piece.description}}</td>
      <td>{{piece.typeLot}}</td>
      <td>
        
        <span *ngIf="piece.pieceDefectueuse > 0; else elseBlock" class="badge badge-warning">
            {{piece.pieceDefectueuse}} piece defectueuse      
        </span>
        
        <ng-template #elseBlock>
            Aucune Piece defectueuse
          </ng-template>      
      </td>
      <td><button type="button" class="btn btn-info btn-sm" (click)="doModifier(piece, true)"><i class="materiel">
          add
            </i>
          </button>
          <button type="button" class="btn btn-danger btn-sm" (click)="doModifier(piece, false)"><i class="materiel">
              remove
                </i></button>
        </td>
      
    
    </tr>
    
  </tbody>

</table>
