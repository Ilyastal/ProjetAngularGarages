<form [formGroup]="devisForm" (ngSubmit)="onSubmit(f)" >
        <div class="form-group">
                
          <label for="exampleFormControlSelect1">Choisissez un client: </label> 
                <select class="form-control"  id="exampleFormControlSelect1" formControlName="clientValidateur">
                  <option *ngFor="let client of listClients | async; let i= index" [ngValue]="i">{{client.nom}} {{client.prenom}}</option>
                 
                </select>
                <button class="btn btn-info"  [routerLink]="['/commercial/clients']">Ajouter client</button>
              </div>


              <div class="form-group">
                    <label for="StaticVoiture">Choisissez une voiture:</label>
                    <select class="form-control" id="StaticVoiture" formControlName="voitureValidateur">
                            <option *ngFor="let voiture of listVoitures | async; let i = index" [ngValue]="i">{{voiture.marque}} / {{voiture.modele}}</option>
                            
                    </select>
                  </div>
                  <div class="form-group">
                        <label for="staticQuantité">Quantité:</label>
                        <input type="text" class="form-control" id="staticQuantité"  formControlName="quantiteValidateur">
                        
                      </div>
                      <div class="form-group">
                            <label for="staticDescription">Description du produit:</label>
                           
                            <textarea class="form-control" id="staticDescription" rows="3" formControlName="descriptionValidateur"></textarea>
                         
                        </div>

                          <div class="form-group">
                                <label for="staticValidation" class="col-sm-2 col-form-label"></label>
                                  <div class="col-sm-10">
                                        <button class="btn btn-info" type="submit" [disabled]="devisForm.invalid">Créer le nouveau devis</button>
                                  </div>
                                </div>

                         
       </form>
